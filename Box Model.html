<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

<style>
    div {
        height: 400px;
        width: 450px;

        border-width: 15px;
        border-style: double;
        border-color: rgb(5, 59, 141);
        border-radius: 25px;

        background-image: url(https://arkpad.com.br/wp-content/uploads/2021/02/flor-de-l%C3%B3tus9.jpg);
        text-align: center;
        box-shadow: inset 6px 6px 25px 3px cornsilk;
        background-size: cover;

        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;

        outline-width: 10px;
        outline-style: double;
        outline-color: rgb(4, 3, 24);

        margin: auto;
        margin-top: 100px;
    }

    p {
        padding-top: 270px;
        font-style: italic;
        font-size: 50px;
        color: rgb(248, 226, 28);
        font-weight: bolder;
    }
</style>

</head>
<body>
    <div>
        <p>Descodificadas</p>
    </div>
</body>
</html>
